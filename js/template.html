<li class="event-travel-carousel-frame">
        <a href="<%= eventful_link %>" target="_blank">
          <img src="<%= image_url %>" class="event-travel-main-image" width="250" height="250">
        </a>
        <div class="event-travel-event-details" >
          <a href="<%= eventful_link %>" target="_blank">
            <h3 class="event-travel-subject" ><%= event_subject %></h3>
            <span class="event-travel-date"><%= event_date %></span>
            <h4 class="event-travel-location"><%= event_location %></h4>
          </a>
          <p><%= venue_name %></p>
          <!-- <div class="event-travel-additional-info"><%= additional_info %>></div> -->
          <button type="button" class="event-travel-booking-button">
            <span>Find accommodation</span>
          </button>
        </div>
      </li>
