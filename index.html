      <div class="event-travel-containing-box">
        <h2 class="event-travel-main-title">Events and Concerts in the world</h2>
        <div class="eventful-badge eventful-small">
          <img src="http://api.eventful.com/images/powered/eventful_58x20.gif"
            alt="Local Events, Concerts, Tickets">
          <p><a href="http://eventful.com/">Events</a> by Eventful</p>
        </div>
        <div class="event-travel-carousel-frame">
          <a href="#" class="event-travel-carousel-button event-travel-carousel-next-button js-event-travel-carousel-next-button">></a>

          <ul class="event-travel-carousel-container js-event-travel-carousel-container">
            
            <li class="event-travel-carousel-frame">
              <a href="http://google.com" target="_blank">
                <img src="http://s4.evcdn.com/images/block250/I0-001/002/550/131-6.png_/star-wars-in-concert-31.png" class="event-travel-main-image">
              </a>
              <div class="event-travel-event-details" >
                <a href="http://google.com" target="_blank">
                  <h3 class="event-travel-subject" >Star Wars In Concert</h3>
                  <span class="event-travel-date">April 14th 2017</span>
                  <h4 class="event-travel-location">Austria, Vienna</h4>
                </a>
                <p>In An Arena Far, Far Away</p>
                <div class="event-travel-additional-info"></div>
                <button type="button" class="event-travel-booking-button">
                  <span>Find accommodation</span>
                </button>
              </div>
            </li>
            
            <li class="event-travel-carousel-frame">
              <a href="http://google.com" target="_blank">
